<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Краудфандинговая платформа для поддержки проектов">
    <title>Crowd Nest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="Logo.svg" alt="Logo" class="logo">
    </header>

    <div id="projects"></div>

    <div id="add-proj-wnd">
        <form id="add-proj-form">
            <button id="close-add-proj-btn">&#10006;</button>
            <div class="add-proj-content">
                <input class="proj-img" type="file" accept="image/*" name="image" value=" ">
                <input class="proj-headline" type="text" placeholder="Название" name="headline" required>
                <textarea class="proj-desc" placeholder="Описание" name="description" style="resize: none"></textarea>
                <button class="proj-publish-btn" type="submit">Опубликовать</button>
            </div>
        </form>
    </div>

    <button id="add-proj-btn">+</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
